    <script type="text/javascript">
        $("#registr").click(function(){

           var fname = $("#exampleFirstName").val();
           var lname = $("#exampleLastName").val();
           var email = $("#exampleInputEmail").val();
           var address = $("#exampleAddress").val();
           var dob = $("#exampleInputDoB").val();
           var gender = $("input[name = 'gender']:checked").val();
           var pass = $("#exampleInputPassword").val();
           var verpass = $("#exampleRepeatPassword").val();

           if(pass!= verpass)
           {
            alert("Passwords do not match.");
           }
          else
          {
            var data_string = 'fname='+fname+'&lname='+lname+'&email='+email+'&address='+address+'&dob='+dob+'&gender='+gender+'&pass='+pass; 


           $.ajax({  
              type: 'POST',  
              url: 'register.php', 
              data: data_string,
              dataType: 'json',
              success: function(response) {
                 if (response==1) {
                    alert("Succesfully inserted");
                    window.location.href = 'index.php';
                }
                else if (response==0) {
                    alert("Backend data not properly send");
                }
                else if (response==2) {
                    alert("Email already exists. Please choose a different username");
                }

                else
                {
                    alert("Failed to insert");
                }
            }
        });
          }
           
       })
</script>
